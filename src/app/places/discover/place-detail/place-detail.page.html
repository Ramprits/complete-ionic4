<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedPlace?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <ion-card no-margin>
          <ion-card-header>
            <ion-card-title>{{ loadedPlace?.title }} </ion-card-title>
            <ion-card-subtitle>
              {{ loadedPlace?.price | currency }} \Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlace?.imageUrl"></ion-img>
          <ion-card-content>
            {{ loadedPlace?.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
