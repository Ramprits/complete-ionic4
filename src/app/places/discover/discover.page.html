<ion-header>
  <ion-toolbar>
    <ion-title>Discover page!</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <ion-card no-margin>
          <ion-card-header>
            <ion-card-title>{{ discovers[0]?.title }} </ion-card-title>
            <ion-card-subtitle>
              {{ discovers[0]?.price | currency }} \Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="discovers[0]?.imageUrl"></ion-img>
          <ion-card-content>
            {{ discovers[0]?.description }}
          </ion-card-content>
          <div padding>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/places', 'tabs', 'discover', discovers[0]?.id]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item
            detail
            *ngFor="let discover of discovers.slice(1)"
            [routerLink]="['/places', 'tabs', 'discover', discover?.id]"
          >
            <ion-thumbnail slot="start">
              <img [src]="discover.imageUrl" />
            </ion-thumbnail>
            <ion-label>{{ discover.title }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
