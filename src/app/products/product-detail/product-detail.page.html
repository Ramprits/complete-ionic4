<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-buttons>
        <ion-back-button slot="start" defaultHref="products"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ loadedProduct.name }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="onDeleteProduct(loadedProduct._id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="loadedProduct.picture.url"></ion-img>
      </ion-col>
      <ion-col size="12" text-center>
        <ion-label>
          <h2>{{ loadedProduct.name }}</h2>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" text-center>
        {{ loadedProduct.price | currency }}
      </ion-col>
      <ion-col size="12" text-center>
        <ion-button>
          <ion-icon slot="icon-only" name="cart"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
