<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedRecipe.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDeleteRecipe(loadedRecipe.id)">
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
  <ion-grid>
    <ion-row>
      <ion-col> </ion-col>
      <ion-col size="12" text-center class="ion-padding-top">
        <ion-label
          ><h1>
            {{ loadedRecipe.title }}
          </h1></ion-label
        >
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let ig of loadedRecipe.ingredients">
            <ion-label>{{ ig }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
